<!DOCTYPE html>
<title>Login page</title>

            <div class="card w-25 my-auto shadow">
                <div class="card-header text-center">
                    <h2>Sign Up</h2>
                </div>
                <div class="card-body">
                    <form action="Signup.php" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="username" id="username" class="form-control" name="username" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" name="email" required />
                        </div>
                        <div class="form-group">
                            <label for="password">Set Password</label>
                            <input type="text" id="password" class="form-control" name="password" required />
                        </div>
                        <input type="submit" class="btn btn-outline-warning w-100 " value="SUBMIT" name=""><br><br>
                        <a href="Login.html" class="btn btn-outline-warning w-100" role="button"
                            aria-pressed="true">LOGIN</a>
                    </form>
                </div>
                <div class="footer">

                </div>
            </div>
        </div>
    </div>
